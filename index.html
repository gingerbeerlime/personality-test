<head>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon.png"/>
    <title>심리테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/qna.css">
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/animation.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init('6fa496ce51e3d2b2c84e64d8a747df1a');
      Kakao.isInitialized();
    </script>
</head>
<body>
    <div class="container">
        <!-- [1] 첫화면 -->
        <section id="main" class="mx-auto mt-5 pb-5">
          <h3 class="ttl">나만의 심리 테스트</h3>
          <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
            <img src="./img/temp.jpg" alt="mainImage" class="img-fluid">
          </div>
          <p class="explanation pt-5">
              Do esse sunt esse id sunt do nostrud est. Fugiat ullamco ex anim occaecat
              consequat culpa occaecat ipsum mollit est. Laborum eu eu reprehenderit irure.
              Qui voluptate consectetur ut velit.
          </p>
          <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
        </section>
        <!-- [2] QnA 화면 -->
        <section id="qna">
          <!-- 진행표시바 -->
          <div class="status mx-auto">
            <div class="statusBar"></div>
          </div>
          <!-- 질문박스 -->
          <div class="qBox mx-auto"></div>
          <!-- 답변버튼박스 -->
          <div class="answerBox"></div>
        </section>
        <!-- [3] 결과 화면 -->
        <section id="result" class="mx-auto my-5 py-5 px-3">
          <h3 class="ttl">당신의 결과는?</h3>
          <div class="resultName pb-3"></div>
          <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
            
          </div>
          <div class="resultDesc mx-auto py-3"></div>
          <button type="button" class="kakao py-2 px-3" onclick="js:setShare()">공유하기</button>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/share.js" charset="utf-8"></script>
    </div>
</body>
</html>
